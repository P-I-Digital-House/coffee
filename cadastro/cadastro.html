<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>{coffee};</title>
</head>
<body>
    <header>
        <img src="/img/logo.svg" alt="Logo da Marca">
    </header>
    <div class="txt">
        <h2>["<span class="detalhe-produtos">faça seu cadastro</span>"];</h2>
    </div>
    <div >
    <form class="form" action="POST" id="form-cadastro">
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo" required>
            <input type="date" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento" required>
            <input type="number" name="telefone" id="telefone" placeholder="Telefone" required>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
            <input type="number" name="cep" id="cep" placeholder="CEP" required>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
            <input type="text" name="estado" id="estado" placeholder="Estado" required>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirmar Senha" required>
            <button class="btn" type="submit">{enviar}</button>
            <a href="#" class="btn">{já tem conta? ir para login}</a>    
        </form>
    </div>  
    <script src="/js/cadastro.js"></script>
</body>
</html>
